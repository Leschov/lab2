<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    
    svg {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 100 100">
    <!-- Треугольник -->
    <polygon id="triangle" points="10,50 30,90 30,10" fill="blue">
      <animateTransform attributeType="xml"
                        attributeName="transform"
                        type="rotate"
                        from="0 20 50"
                        to="360 20 50"
                        dur="5s"
                        repeatCount="indefinite" />
    </polygon>
    
    <!-- Круг -->
    <circle id="circle" cx="50" cy="50" r="20" fill="red">
      <animate attributeName="cx"
               values="50; 50; 50"
               dur="4s"
               repeatCount="indefinite" />
      <animate attributeName="cy"
               values="50; 30; 50"
               dur="2s"
               repeatCount="indefinite" />
    </circle>
    
    <!-- Квадрат -->
    <rect id="square" x="70" y="30" width="20" height="20" fill="green">
      <animate attributeName="y"
               values="30; 50; 30"
               dur="3s"
               repeatCount="indefinite" />
    </rect>
  </svg>
</body>
</html>
